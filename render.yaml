services:
  - type: web
    name: chatkit-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: uv sync
    startCommand: uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ORIGINS
        value: "*"  # Update this with your Vercel frontend URL after deployment
    healthCheckPath: /health

